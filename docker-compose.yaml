services:
  backend:
    hostname: backend
    image: konradbaran/restaurant-backend-wpz:latest
    ports:
      - "8080:8080"
    environment:
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - FRONTEND_PORT=3000

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PUBLIC_API_BASE_URL=http://localhost:8080
      - API_BASE_URL=http://backend:8080
